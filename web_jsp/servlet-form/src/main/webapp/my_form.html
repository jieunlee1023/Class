<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
<style type="text/css">
body {
	padding: 40px;
}
</style>
</head>
<body>
	<!--  기본 method 방식이 get 방식이다. -->
	<!-- /를 사용하지 않으면 (처음에) 상대 경로로 찾는다. 
	       앞에 /가 있으면 절대 경로로 찾는다.-->

	<!-- form을 쓸 때는 꼭 꼭 name 을 써줘야 서버측에서 데이터를 읽어 낼 수 있다. -->
	<form action="/servlet-form/boot1" method="post">
		<div class="form-group">
			<label for="email">Email address:</label> 
			<input type="email"
				class="form-control" placeholder="Enter email" id="email"
				name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label> 
			<input type="password"
				class="form-control" placeholder="Enter password" id="pwd"
				name="pwd">
		</div>
		<div class="form-group">
			<label for="sel1">취미 :</label> 
			<select class="form-control" id="sel1"
				name="hobby">
				<option value="코딩">코딩</option>
				<option value="공부" selected="selected">공부</option>
				<option value="프로젝트">프로젝트</option>
				<option value="술마시기">술마시기</option>
			</select>
		</div>
		<div class="form-group">
			<p>좋아하는 동물은</p>
			<div class="form-check">
				<label class="form-check-label"> 
				<input type="checkbox"
					class="form-check-input" value="고양이" name="like">고양이
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"> 
				<input type="checkbox"
					class="form-check-input" value="강아지" name="like">강아지
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"> 
				<input type="checkbox"
					class="form-check-input" value="사자" name="like">사자
				</label>
			</div>
		</div>
		<div class="form-group form-check">
			<label class="form-check-label"> <input
				class="form-check-input" type="checkbox"> Remember me
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</html>
