<!DOCTYPE html>

<head>

</head>
<body>

    <h2> 자바스크립트 HTML DOM</h2>
    <p id = "intro">Finding HTML Element by ID</p>


    <p id="demo"></p>

        const element = document.getElementById("intro");
        console.log(element);
        
        document.getElementById("demo").innerHTML =
        "안녕 방가워 ~ ! " + element.innerHTML ; //문자열 연산
    </script>
</body>
