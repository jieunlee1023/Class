<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <h2> 자바스크립트 HTML DOM</h2>

    <p class="intro">블랙핑크</p>
    <p class="intro">아이즈원</p>

        // 문제 !

        document.getElementById("demo").innerHTML
