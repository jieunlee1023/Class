<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바 스크립트에서 함수의 정의는 가급적 <head>태그 내부에 두는 것이 좋다.
        // 헤드 태그 내부는 웹 페이지가 로딩 되면서 바로 해석되는 부분이기 때문에,
        // 바디 태그 내부에서 정의되지 않은 함수의 사용하는 경우를 막기 위해서 이다.
    </script>
</head>
<body >

    <a href="#" onclick="input_data();"> 입력하기 </a>

</body>
</html>
