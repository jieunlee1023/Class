<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //prompt 
        // 사용자로 하여금 특정 데이터를 입력하도록 해서
        // 해당 내용을 웹 페잊에 반영할 때 띄운다.


        function input_data() {
            let name = prompt("이름 = ", "홍길동");
            let age = prompt("나이 = ", 20);
            alert(name + "님의 내년 나이는 "+ ( age -1 ) + "이면 좋겠죠?");
            
            document.write(name);
        }
    </script>
</head>
<body >

    <!-- <a href="#" onclick="input_data();"> 입력하기 </a> -->
    <script>
        input_data();
    </script>

</body>
</html>
