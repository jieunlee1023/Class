<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        // 주민번호로 받아서 남성~여성~
        function info() {
            let jumin_first = prompt("주민번호 앞자리를 입력하세요");
            let jumin_second = prompt("주민번호 뒷자리를 입력하세요");

            document.write(jumin_second.charAt(0));

            switch(jumin_second.charAt(0)%2){
                case 1 : 
                document.write("남자입니다.");
                document.write("주민번호는 "+jumin_first+" - "+jumin_second+" 입니다.");
                break;
                case 0 : 
                document.write("여자입니다.");
                document.write("주민번호는 "+jumin_first+" - "+jumin_second+" 입니다.");
                break;
                
            }
        }

    </script>
</head>
<body >

    <script>
        info();
    </script>


</body>
</html>
