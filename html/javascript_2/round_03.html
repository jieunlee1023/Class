<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트의 변수는 자료형을 따로 구분하지 않는다.
        // 자료형은 값이 대입 될 때 자동으로 정해준다.
        // 자료형을 따로 외울 필요가 없지만, 원하는 시점에 자료형을 표현해야 할 때
        // 몇 번 손질을 해야한다.
        function aaa (){
            var a = 5;
            var b = a + 5;
            var c = b + 5;

            let d = "안녕";
            document.write("<br>");
            document.write("b = " + b + "</br>");
            document.write("c = " + c + "</br>");
            document.write("d = " + d + "</br>");
        }
    </script>
</head>
<body>
    <script>
        aaa();
    </script>
</body>
</html>
