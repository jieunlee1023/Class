<!DOCTYPE html>
<html lang="en">
    <!-- 
        브라우저의 목적은
        HTML 문서를 읽고 올바르게 표시하는 것
        모든 HTML 문서는 문서 유형 선언으로 시작해야 합니다.
        <!DOCTYPE html>
        HTML 문서는 <html> </html> 끝납니다.
        HTML 문서에 보이는 부분은 <body> </body> 사이 입니다
        <!DOCTYPE html> 웹 페이지를 올바르게 표시하는 도움을 준다.
        선언문은 한번만 나타나야 합니다. 선언문은 대소문자 구분하지 않는다
         <!DOCTYPE html> html5 버전 입니다.
         HTML 5란 
         기존 텍스트와 하이퍼링크, 기본적인 태그만 표시하던 녀석을
         멀티미디어 등 다양한 애플리케이션까지 표현, 제공 하도록
         진화한 웹 프로그래밍 언어

         특징 : 카메라, 동작센서 등의 H/W 기능을 웹에서 직접 제어 가능
         Web Socket 가능이 있어서 양방향 통신이 가능하다.
         semantics - 웹 자료에 의미를 부여하여 사용자에게 의도에 맞는
         맞춤형 검색을 보다 잘 제공이 가능하다.
     -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕HTML</title>
</head>
<body>
    <h1>this is a heading</h1>
   <a href="http://www.naver.com/">
    <p>this is paragrph.</p>
   </a>  
    <p>this is another paragraph.</p>
    <img src="img_html.png" alt="이미지가 없으면 대체 되는 영역">

</body>
</html>
