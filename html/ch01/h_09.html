<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h5{
            color: blue;
        }
        h6{
            color: #f00;
            font-size: 35px;
        }
        .box{
            width: 100px;
            height: 50px;
            border: 1px solid hotpink;
        }
        #m_box{
            background-color: #09c;
            width: 200px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- CSS는 어떤 태그들에게 스타일 효과를 주는 언어 입니다.
         그렇다면 어떤 태그에 적용하는지 정의하는 문법이 필요하게 되는데
         이때 문법을 선택자라고 한다.

         선택자 {
            속성1: 값1;
            속성2: 값2;
            속성3: 값3;
         }

         태그 선택자 : 태그이름 { 속성: 값; } -> span {color : #fff}
         id 선택자 
         #아이디 { 속성 : 값; }
         class 선택자 
         .class명{ 속성 : 값; }
    -->
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <div class="box">box 클래스</div>
    <div class="box">box 클래스</div>

    <div id="m_box">m_box 아이디</div>


</body>
</html>
